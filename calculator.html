<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="function">ON/AC</button>
                <button class="function">MRC</button>
                <button class="function">M-</button>
                <button class="function">M+</button>
                <button class="function">GT</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">%</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">×</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">−</button>
                <button class="number">0</button>
                <button class="number zero">00</button>
                <button class="operator">.</button>
                <button class="operator">+</button>
                <button class="equal">=</button>
            </div>
        </div>
        <div class="instruction">ON/AC 버튼을 클릭하면 모든 내용이 새로고침됩니다.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
